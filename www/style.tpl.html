{{/* <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200" /> */}}
<style>
  /* jetbrains-mono-200,400,600,800 */
  @font-face {
    font-display: swap;
    font-family: 'JetBrains Mono';
    font-style: normal;
    font-weight: 200;
    src: url('/fonts/JetBrainsMono-ExtraLight.woff2') format('woff2');
  }
  @font-face {
    font-display: swap;
    font-family: 'JetBrains Mono';
    font-style: normal;
    font-weight: 400;
    src: url('/fonts/JetBrainsMono-Regular.woff2') format('woff2');
  }
  /* jetbrains-mono-600 - latin */
  @font-face {
    font-display: swap;
    font-family: 'JetBrains Mono';
    font-style: normal;
    font-weight: 600;
    src: url('/fonts/JetBrainsMono-SemiBold.woff2') format('woff2');
  }
  /* jetbrains-mono-800 - latin */
  @font-face {
    font-display: swap;
    font-family: 'JetBrains Mono';
    font-style: normal;
    font-weight: 800;
    src: url('/fonts/JetBrainsMono-ExtraBold.woff2') format('woff2');
  }

  html {
    overflow: hidden;
    padding: 0;
    height: -webkit-fill-available;
  }

  body {
    animation: bgRLD 0.666s infinite;

    background-color: #110000;
    color: #555;

    font-family: "JetBrains Mono", monospace;
    {{/* letter-spacing: .042em; */}}
    font-size: 0.9em;
    {{/* font-variation-settings: "wght" 200; */}}

    text-align: left;
    white-space: normal;

    margin: 0;

    min-height: 100dvh;
    /* mobile viewport bug fix */
    min-height: -webkit-fill-available;
  }

  body.connected {
    border-top: none;
    background-color: #090909;
    animation: none;
  }

  a {
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
    text-decoration-color: #ff009999;
    text-decoration-style: dotted;
    text-decoration-thickness: 0.1em;
  }

  /* layout */
  main {
    display: grid;
    font-size: 0.8em;
    gap: 10px;

    grid-template-areas:
      "info-bar"
      "stream"
      "recent-events";
      {{/* "footer-left"
      "footer-right"; */}}

    {{/* magic ü§∑‚Äç‚ôÄÔ∏è https://twitter.com/ChallengesCss/status/1501634518872215558 */}}
    {{/* margin-inline: max((100% - 97em)/2, .1337rem); */}}

    {{/* height: 100dvh; */}}
    {{/* min-height: 100dvh; */}}
    /* mobile viewport bug fix */
    {{/* min-height: -webkit-fill-available; */}}
  }

  .stream {
    padding: 0.5vh 0.5vw;
    overflow: scroll;
  }

  .stream {
    -ms-overflow-style: none; /* Internet Explorer 10+ */
    scrollbar-width: none; /* Firefox */
  }
  .stream::-webkit-scrollbar {
    display: none; /* Safari and Chrome */
  }

  #live-events {
    grid-area: live-events;
    min-height: 70dvh;
    max-width: 60dvw;
    max-height: fit-content;
  }

  #recent-events {
    grid-area: recent-events;
    max-height: fit-content;
    max-width: 35vw;
  }

    {{/*.footer-left {
    grid-area: footer-left;

    {{/* min-height: 5dvh; /}}
    height: 5dvh;
  }*/}}

  {{/* .footer-right {
    grid-area: footer-right;
  } */}}

  /* header */
  .header {
    padding: 0.5em;
    margin: 0;
    {{/* display: flex; */}}
  }

  #info-bar {
    grid-area: info-bar;
    min-width: 10dvw;
    {{/* min-height: 3.37dvh; */}}
  }

  #info-bar p {
    margin: 0;
  }

  p#header-title {
    font-size: 0.773em;
    {{/* line-height: 0.6em; */}}
    text-shadow: 0 0 2px #666, 0 0 5px #666, 0 0 7px #666, 0 0 10px #ff2d95, 0 0 15px #ff2d95, 0 0 20px #ff2d95, 0 0 25px #ff2d95, 0 0 37px #ff2d95;
    {{/* letter-spacing: 6px; */}}
    margin: 0.5em;
  }

  /* general */
  .gas-price {
    color: #999999;
  }

  /* messages */
  .message {
    align-items: center;
    display: flex;
  }

  .message span,
  .message a {
    {{/* letter-spacing: 0.042em; */}}
    line-height: 1.337em;
    margin-left: 0.3em;
    overflow: hidden;
    text-align: right;
    vertical-align: middle;
    white-space: nowrap;
  }

  /* message components*/
  .message span.time,
  div.time {
    color: #555555;
    width: 3em;
    margin-left: 0;
  }

  .message span.typemoji,
  div.typemoji {
    color: #333333;
    margin-left: 0.5em;
    min-width: 1em;
    width: 1em;
  }

  .message span.price {
    color: #f9f9f9;
    width: 2.5em;
  }

  .message span.trendindicator {
    margin-left: 0.666em;
    margin-right: 0.2em;
  }

  .message span.floor-price {
    color: #444444;
    margin-left: 0;
  }

  .message span.per-item-currency {
    opacity: 60%;
  }

  .message span.floor-price-currency {
    opacity: 40%;
  }

  .message span,
  .message span a {
    margin: 0;
  }

  .message span.currency,
  .message span.per-item-currency,
  .message span.floor-price-currency,
  .message span.hashtag {
    margin-left: 0;
  }

  .message span.rank,
  .message span.ranksymbol {
    margin: 0;
  }

  .message span.pricearrow {
    color: #333333;
    min-width: 1em;
  }

  .message span.collection {
    margin: 0 0 0 0.815em;
    max-width: 16em;
    text-align: left;
    text-overflow: ellipsis;
  }

  .message span.tokenid {
    margin-left: 0;
    max-width: 4.8em;
    text-align: left;
    text-overflow: ellipsis;
  }

  .message span.divider {
    color: #cccccc;
    margin: 0 0.337em;
  }

  .message a.blur {
    color: #ff8700;
  }
  .message a.etherscan {
    color: #666666;
  }
  .message a.opensea {
    color: #5f7699;
  }

  /* divider */
  div.divider {
    flex-grow: 1;
    height: 1px;
    margin: 0.333rem 13.37rem 0.333rem 0.666em;
    border: 0;
    border-top: 1px dotted #333;
  }

  /* gas line */
  .gasline-divider {
    display: flex;
    flex-direction: row;
    align-items: center;
  }

  .gasline {
    color: #333;
    font-size: 0.75em;
  }

  .gasline span.gas {
    color: #666;
  }

  .gasline-gas {
    flex-grow: 0;
  }

  .gasline-time {
    flex-grow: 0;
  }

  .gasline-line {
    flex-grow: 1;
    height: 1px;
    margin: 0 0.666em;
    border: 0;
    border-top: 1px dotted #333;
  }

  /* ?? */
  body.live-connected .actions form {
    input,
    button {
      pointer-events: initial;
    }
  }

  /* animations */
  @keyframes bgRLD {
    0% {
      background-color: #d23469;
    }
    10% {
      background-color: #400817;
    }
    20% {
      background-color: #8d1537;
    }
    30% {
      background-color: #120407;
    }
    40% {
      background-color: #6a0f27;
    }
    50% {
      background-color: #f6c3de;
    }
    60% {
      background-color: #6f2b4e;
    }
    70% {
      background-color: #a14c7c;
    }
    80% {
      background-color: #a46c8c;
    }
    90% {
      background-color: #6c3441;
    }
    100% {
      background-color: #400817;
    }
  }

  @media (min-width: 960px) {
    main {
      display: grid;
      font-size: 1em;
      grid-auto-columns: auto auto;
      {{/* grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); */}}
      gap: 10px;
      {{/* grid-auto-rows: minmax(50px, auto); */}}

      height: 100dvh;

      grid-template-areas:
        "info-bar info-bar"
        "live-events recent-events";
      {{/* grid-template-areas:
        "info-bar info-bar recent-events recent-events"
        "stream stream stream stream"; */}}
        {{/* "footer-left footer-left footer-left  footer-right"; */}}
    }

    .message span.time,
    div.time {
      color: #555555;
      min-width: 5.25em;
      margin-left: 0;
    }

    .message span.price {
      color: #f9f9f9;
      min-width: 3.8em;
    }
