{{ define "style" }}

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200" />
<style>
  html {
    margin: 0;
    overflow: hidden;
    padding: 0;
  }

  body {
    animation: bgRLD 0.666s infinite;

    background-color: #110000;
    color: #dddddd;

    font-family: "JetBrains Mono", monospace;
    font-size: 0.9rem;
    font-variation-settings: "wght" 200;
  }
  body.live-connected {
    border-top: none;
    background-color: #030303;
    animation: none;
  }

  a {
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
    text-decoration-color: #ff009999;
    text-decoration-style: dotted;
    text-decoration-thickness: 0.25em;
  }

  /* layout */
  main {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 10px;
    grid-auto-rows: minmax(100px, auto);
    height: 100vh;
  }

  .stream {
    area: stream;
    overflow: scroll;
    grid-column: 1 / 6;
    grid-row: 1 / 8;
  }
  .commandline {
    area: commandline;
    grid-column: 1 / 6;
    grid-row: 8 / 9;
  }

  .side-header {
    grid-column: 6 / 7;
    grid-row: 1;
  }
  .side-trending {
    grid-column: 6 / 7;
    grid-row: 2 / 4;
  }
  .side-wallets {
    grid-column: 6 / 7;
    grid-row: 4 / 6;
  }
  .side-footer {
    grid-column: 6 / 7;
    grid-row: 6 / 8;
  }

  /* header */
  header p {
    font-size: 0.6rem;
    line-height: 0.6rem;
    text-shadow: 0 0 2px #666, 0 0 5px #666, 0 0 7px #666, 0 0 10px #ff2d95, 0 0 15px #ff2d95, 0 0 20px #ff2d95, 0 0 25px #ff2d95, 0 0 37px #ff2d95;
    letter-spacing: 6px;
    margin: 0.5rem;
  }

  /* messages */
  .message {
    align-items: center;
    display: flex;
  }

  .message span,
  .message a,
  .gasline-divider div {
    color: #999999;
    margin-left: 0.3rem;
    text-align: right;
    overflow: hidden;
    white-space: nowrap;
    line-height: 1.1rem;
    letter-spacing: 0.01rem;
  }

  /* message components*/
  .message span.time,
  div.time {
    color: #333333;
    min-width: 4.25rem;
    margin-left: 0;
  }

  .message span.typemoji,
  div.typemoji {
    color: #333333;
    margin-left: 0.5rem;
    min-width: 1rem;
    width: 1rem;
  }

  .message span.price {
    color: #f9f9f9;
    min-width: 3.8rem;
    text-align: right;
  }

  .message span.currency,
  .message span.hashtag {
    margin-left: 0;
  }

  .message span.hashtag {
    min-width: 1rem;
  }

  .message span.pricearrow {
    color: #333333;
    min-width: 1rem;
  }

  .message span.collection {
    margin-left: 0.666rem;
    max-width: 32em;
    text-align: left;
    text-overflow: ellipsis;
  }

  .message span.tokenid {
    margin-left: 0;
    max-width: 4.8em;
    text-align: left;
    text-overflow: ellipsis;
  }

  .message a {
    margin-left: 0;
  }
  .message a.etherscan {
    color: #666666;
  }
  .message a.opensea {
    color: #5f7699;
  }

  .message span.divider {
    color: #373737;
    margin: 0 0.3rem;
  }

  /* commandline */
  .commandline {
    align-items: center;
    display: flex;
    padding: 0.5rem 0.7rem;
  }

  .commandline form {
    align-items: center;
    display: flex;
    justify-content: space-between;
    width: 100%;
    opacity: 80%;
  }

  .commandline form input,
  .commandline form button {
    color: #ff009966;
    outline: #ff009966 dotted thin;
  }

  .commandline form input {
    background-color: #090909;
    border-radius: 0.2rem;
    border: 1px solid black;
    color: #ff009999;
    display: flex;
    flex: 1 0 80%;
    padding: 0.5rem;
  }
  .commandline form input:focus {
    box-shadow: none;
  }

  .commandline form button {
    background-color: #090909;
    border-radius: 0.2rem;
    border: 1px solid black;
    display: flex;
    margin-left: 0.5rem;
    padding: 0.5rem;
  }

  /* divider */
  div.divider {
    flex-grow: 1;
    height: 1px;
    margin: 0 0.666rem;
    border: 0;
    border-top: 1px dotted #333;
  }

  /* gas line */
  .gasline-divider {
    display: flex;
    flex-direction: row;
    align-items: center;
  }

  .gasline {
    color: #333;
    font-size: 0.75rem;
  }

  .gasline span.gas {
    color: #666;
  }

  .gasline-gas {
    flex-grow: 0;
  }

  .gasline-time {
    flex-grow: 0;
  }

  .gasline-line {
    flex-grow: 1;
    height: 1px;
    margin: 0 0.666rem;
    border: 0;
    border-top: 1px dotted #333;
  }

  /* ?? */
  body.live-connected .actions form {
    input,
    button {
      pointer-events: initial;
    }
  }

  /* animations */
  @keyframes bgRLD {
    0% {
      background-color: #d23469;
    }
    10% {
      background-color: #400817;
    }
    20% {
      background-color: #8d1537;
    }
    30% {
      background-color: #120407;
    }
    40% {
      background-color: #6a0f27;
    }
    50% {
      background-color: #f6c3de;
    }
    60% {
      background-color: #6f2b4e;
    }
    70% {
      background-color: #a14c7c;
    }
    80% {
      background-color: #a46c8c;
    }
    90% {
      background-color: #6c3441;
    }
    100% {
      background-color: #400817;
    }
  }
</style>

{{ end }}
