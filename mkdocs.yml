site_name: gloomberg

theme:
  name: material
  icon:
    logo: fontawesome/solid/code
  palette:
    scheme: slate
    primary: pink
  features:
    - navigation.instant
    - navigation.tabs

repo_url: https://github.com/benleb/gloomberg
repo_name: benleb/glomberg

plugins:
  - search:
      lang: ["en", "de"]

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
